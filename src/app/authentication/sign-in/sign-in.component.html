<div class="sign-in-area">
    <div class="d-table">
        <div class="d-table-cell">
            <div
                class="daxa-form ml-auto mr-auto border-radius bg-white"
                [class.card-borderd-theme]="themeService.isCardBorder()"
                [class.component-dark-theme]="themeService.isDark()"
                [class.rtl-enabled]="themeService.isRTLEnabled()"
            >
                <div class="title text-center">
                    <h3>
                        Sign In
                    </h3>
                    <p class="text-black">
                        Donâ€™t have an account yet? <a routerLink="/authentication/sign-up" class="text-daxa">Sign Up</a>
                    </p>
                </div>
                <form [formGroup]="authForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label class="main-label d-block lh-1 text-black">
                            Email Address
                        </label>
                        <mat-form-field class="w-100" appearance="outline">
                            <mat-label>
                                Enter email address
                            </mat-label>
                            <input matInput type="email" id="email" formControlName="email">
                            <mat-error *ngIf="authForm.get('email')?.hasError('required') && authForm.get('email')?.touched">
                                Email is required.
                            </mat-error>
                            <mat-error *ngIf="authForm.get('email')?.hasError('email') && authForm.get('email')?.touched">
                                Please enter a valid email address.
                            </mat-error>
                        </mat-form-field>
                    </div>
                    <div class="form-group">
                        <label class="main-label d-block lh-1 text-black">
                            Your Password
                        </label>
                        <mat-form-field class="w-100" appearance="outline">
                            <mat-label>
                                Enter your password
                            </mat-label>
                            <input matInput [type]="hide ? 'password' : 'text'" id="password" formControlName="password">
                            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide" type="button">
                                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                            </button>
                            <mat-error *ngIf="authForm.get('password')?.hasError('required') && authForm.get('password')?.touched">
                                Password is required.
                            </mat-error>
                            <mat-error *ngIf="authForm.get('password')?.hasError('minlength') && authForm.get('password')?.touched">
                                Password must be at least 8 characters long. 
                            </mat-error>
                        </mat-form-field>
                    </div>

                    <!-- Mensaje de Error de Login General -->
                    <div *ngIf="loginError" class="alert alert-danger mt-2 mb-3 text-center">
                        {{ loginError }}
                    </div>

                    <div class="info d-flex justify-content-between align-items-center">
                        <mat-checkbox formControlName="rememberMe">
                            Remember me
                        </mat-checkbox>
                        <a routerLink="/authentication/forgot-password" class="d-inline-block text-daxa">
                            Forgot Password?
                        </a>
                    </div>

                    


                    
                  
                    <button mat-raised-button color="primary" class="daxa-button text-white d-block w-100 mt-3" type="submit" [disabled]="isLoading || authForm.invalid">
                        <span *ngIf="!isLoading">Sign In</span>
                        <span *ngIf="isLoading">Signing In...</span>
                    </button>

                    <div class="signin-with-socials text-center">
                        <div class="or position-relative">
                            <span class="d-inline-block">
                                or sign in with
                            </span>
                        </div>
                        <div class="socials">
                            <button mat-icon-button type="button" class="facebook" aria-label="Sign in with Facebook">
                                <i class="ri-facebook-fill"></i>
                            </button>
                            <button mat-icon-button type="button" class="twitter" aria-label="Sign in with Twitter">
                                <i class="ri-twitter-x-fill"></i>
                            </button>
                            <button mat-icon-button type="button" class="google" aria-label="Sign in with Google">
                                <i class="ri-google-fill"></i>
                            </button>
                            <button mat-icon-button type="button" class="linkedin" aria-label="Sign in with LinkedIn">
                                <i class="ri-linkedin-fill"></i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
